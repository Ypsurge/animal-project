<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/galery.css">
    <link rel="stylesheet" href="/navGalery.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="bird.js"></script>
    <title>Bird Cards</title>

</head>
<body>
    <nav class="navigation nav-list ">
        <a href="/index.html">
            <button class="btn">
                <svg 
                    xmlns="http://www.w3.org/2000/svg"            
                    viewBox="0 0 24 24">
                <path 
                    fill="currentColor" 
                    fill-rule="evenodd" 
                    d="m15 4l2 2l-6 6l6 6l-2 2l-8-8z"/>
                </svg>
            </button>
        </a>
    </nav>

    <main class="margin">
        <div class="container">
            <header>
                <h1>Birds Gallery</h1>
            </header>
            <div class="gallery" id="gallery"></div>
        </div>
    
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2 id="birdName"></h2>
                <p><strong>Species:</strong> <span id="species"></span></p>
                <p><strong>Family:</strong> <span id="family"></span></p>
                <p><strong>Habitat:</strong> <span id="habitat"></span></p>
                <p><strong>Place of found:</strong> <span id="placeOfFound"></span></p>
                <p><strong>Diet:</strong> <span id="diet"></span></p>
                <p><strong>Description:</strong> <span id="description"></span></p>
                <p><strong>Wingspan(cm):</strong> <span id="wingspanCm"></span></p>
                <p><strong>Weight(kg):</strong> <span id="weightKg"></span></p>
            </div>
        </div> 
    </main>

    <footer>
        <div class="footer">
            <div class="row">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="row">
                <ul>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Our Services</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
